<form #theForm="ngForm">
    Full name: <br/>
    <span style="color:red" [hidden]="theModel.valid || theModel.untouched">
        Please enter your name<br/>
    </span> 
    <input name="fullName" type="text"
     [(ngModel)]="fullName" required #theElement #theModel="ngModel"/><br/>
    Valid: {{theModel.valid}}<br/>
    Touched: {{theModel.touched}}<br/>
    Dirty: {{theModel.dirty}}<br/>
    Magazine Edition:<br/>
    <select name="selectedEdition" [(ngModel)]="selectedEdition">
        <option *ngFor="let e of editions" [ngValue]="e">
            {{e.editionName}}
        </option>
    </select>
    Shipping option:
    <input type="radio" name="selectedShipping"
     [(ngModel)]="selectedShipping" value="GROUND"/>Ground
    <input type="radio" name="selectedShipping"
     [(ngModel)]="selectedShipping" value="AIR"/>Air<br/>
    <input name="acceptPolicy" type="checkbox" [(ngModel)]="acceptPolicy" />
    I accept the terms and conditions<br/>
    <br/>
    Price: {{selectedEdition.price}}
    <br/>
    <button (click)="submitForm()" [disabled]="!theForm.form.valid">Purchase</button>
</form>
